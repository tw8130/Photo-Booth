{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

  <!-- Looping through news   -->
  {% for photo_item in images %}

  <div class="row">
    <!-- displaying images title -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ photo_item.title }} </h2>
    </div>

    <!--Display  images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{photo_item.image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images Items</h2>
  </div>
  {% endfor %}

</div>
{% endblock %}
